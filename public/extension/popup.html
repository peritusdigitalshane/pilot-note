<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Prompt Marketplace</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div id="app">
    <!-- Login Screen -->
    <div id="loginScreen" class="screen">
      <div class="header">
        <h1>Prompt Marketplace</h1>
        <p class="subtitle">Sign in to access your prompts</p>
      </div>
      
      <form id="loginForm" class="auth-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="your@email.com" required>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
        </div>
        
        <button type="submit" class="btn btn-primary" id="loginBtn">
          Sign In
        </button>
        
        <div id="loginError" class="error-message"></div>
      </form>
      
      <div class="divider">
        <span>Don't have an account?</span>
      </div>
      
      <button id="openWebAppBtn" class="btn btn-secondary">
        Open Web App
      </button>
    </div>

    <!-- Main Screen -->
    <div id="mainScreen" class="screen hidden">
      <div class="header">
        <h1>My Prompt Packs</h1>
        <button id="logoutBtn" class="btn-icon" title="Logout">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
            <polyline points="16 17 21 12 16 7"></polyline>
            <line x1="21" y1="12" x2="9" y2="12"></line>
          </svg>
        </button>
      </div>

      <!-- Transcribe Section -->
      <div class="transcribe-section">
        <h3>Quick Voice Note</h3>
        <div class="transcribe-controls">
          <button id="recordBtn" class="btn-record">
            <span class="record-icon">ðŸŽ¤</span>
            <span class="record-text">Start Recording</span>
          </button>
          <div id="recordingStatus" class="recording-status hidden">
            <span class="recording-indicator"></span>
            <span id="recordingTimer">0:00</span>
          </div>
        </div>
        <div id="transcribeResult" class="transcribe-result hidden">
          <textarea id="transcribeText" placeholder="Transcription will appear here..." rows="4"></textarea>
          <div class="transcribe-actions">
            <input type="text" id="noteTitle" placeholder="Note title (optional)" class="note-title-input" />
            <button id="saveNoteBtn" class="btn-small btn-primary">Save Note</button>
            <button id="cancelNoteBtn" class="btn-small btn-secondary">Cancel</button>
          </div>
        </div>
      </div>

      <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search prompts...">
      </div>

      <div id="loadingSpinner" class="loading">
        <div class="spinner"></div>
        <p>Loading your prompts...</p>
      </div>

      <div id="promptPacksList" class="prompt-packs"></div>

      <div id="emptyState" class="empty-state hidden">
        <p>No prompt packs installed yet.</p>
        <button id="openMarketplaceBtn" class="btn btn-primary">
          Browse Marketplace
        </button>
      </div>
    </div>
  </div>

  <script src="supabase.js"></script>
  <script src="popup.js"></script>
</body>
</html>
